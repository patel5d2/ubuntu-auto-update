# Ubuntu Auto-Update Configuration File
# Version: 2.0.0
# 
# This file contains configuration options for the Ubuntu Auto-Update script.
# Uncomment and modify values as needed.

# ============================================================================
# PACKAGE MANAGEMENT OPTIONS
# ============================================================================

# Enable full distribution upgrade (includes kernel updates and dependency changes)
# This is more comprehensive than regular upgrade but may require more time
ENABLE_FULL_UPGRADE=true

# Remove packages that were automatically installed to satisfy dependencies
# and are no longer needed
ENABLE_AUTOREMOVE=true

# Clean the package cache by removing downloaded package files
# that can no longer be downloaded
ENABLE_AUTOCLEAN=true

# ============================================================================
# THIRD-PARTY PACKAGE MANAGERS
# ============================================================================

# Enable Snap package updates (if snap is installed)
# Snap is Ubuntu's universal package system
ENABLE_SNAP_UPDATES=true

# Enable Flatpak package updates (if flatpak is installed)
# Flatpak is another universal package system
ENABLE_FLATPAK_UPDATES=true

# ============================================================================
# SYSTEM OPTIONS
# ============================================================================

# Automatically reboot the system if required after updates
# WARNING: Only enable this if you're sure it's safe for your environment
ENABLE_AUTO_REBOOT=false

# Time to schedule automatic reboots (24-hour format)
# Only used if ENABLE_AUTO_REBOOT=true
AUTO_REBOOT_TIME="03:00"

# Enable firmware updates using fwupdmgr
# This can update BIOS, UEFI, and other hardware firmware
# WARNING: Firmware updates can be risky, enable only if needed
UPDATE_FIRMWARE=false

# ============================================================================
# LOGGING AND NOTIFICATIONS
# ============================================================================

# Run in quiet mode (minimal console output)
# Useful for cron jobs and automated runs
QUIET_MODE=false

# Email address for notifications (requires mail command to be available)
# Leave empty to disable email notifications
NOTIFICATION_EMAIL=""

# Discord webhook URL for notifications
# Leave empty to disable Discord notifications
# Format: https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN
SEND_DISCORD_WEBHOOK=""

# ============================================================================
# ADVANCED OPTIONS
# ============================================================================

# Maximum size of individual log files before rotation
# Supported formats: 10M (megabytes), 1G (gigabytes), 1048576 (bytes)
MAX_LOG_SIZE="10M"

# Number of rotated log files to keep
# Older files are automatically deleted
MAX_LOG_FILES=5

# ============================================================================
# EXAMPLES AND ADDITIONAL SETTINGS
# ============================================================================

# Example configuration for a production server:
# ENABLE_FULL_UPGRADE=true
# ENABLE_AUTO_REBOOT=false  # Manual reboot preferred in production
# QUIET_MODE=true          # Minimal output for cron jobs
# NOTIFICATION_EMAIL="admin@company.com"
# UPDATE_FIRMWARE=false   # Firmware updates require careful planning

# Example configuration for a development machine:
# ENABLE_FULL_UPGRADE=true
# ENABLE_AUTO_REBOOT=true  # OK to reboot dev machines automatically
# AUTO_REBOOT_TIME="02:00" # Early morning reboot
# QUIET_MODE=false         # Want to see output
# UPDATE_FIRMWARE=true    # Keep dev machine fully updated

# Example configuration for minimal updates only:
# ENABLE_FULL_UPGRADE=false  # Only basic package updates
# ENABLE_AUTOREMOVE=false   # Keep all packages
# ENABLE_SNAP_UPDATES=false # Skip snap updates
# ENABLE_FLATPAK_UPDATES=false # Skip flatpak updates

# ============================================================================
# SECURITY NOTES
# ============================================================================

# - Always test configuration changes in a non-production environment first
# - Monitor logs regularly to ensure updates are working correctly
# - Keep backups of important data before enabling automatic reboots
# - Review Discord webhook URLs to ensure they don't contain sensitive tokens
# - Email notifications may contain system information - secure your email

# ============================================================================
# TROUBLESHOOTING
# ============================================================================

# If updates fail consistently, try:
# 1. Run with --dry-run to see what would be updated
# 2. Check /var/log/ubuntu-auto-update/update.log for detailed error messages
# 3. Ensure sufficient disk space is available
# 4. Verify internet connectivity
# 5. Run 'sudo apt update' manually to check for repository issues

# For support and documentation:
# https://github.com/yourusername/ubuntu-auto-update